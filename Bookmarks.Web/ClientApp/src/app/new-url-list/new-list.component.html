<div>
    <div>
        <div>
            <label for="title">List Title</label>
            <input type="text" [(ngModel)]="newList.title"  id="title" placeholder="">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="newList.description" id="description" placeholder="">  
        </div>     
        <div>
            <button class="btn btn-primary" (click)="publish()">Publish</button>
        </div>
    </div>    
    <br><br>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <p>Enter a link and press enter</p>
            <input type="url" class="form-control" [(ngModel)]="newItem.link" (keyup.enter)="addItem()" id="link" placeholder="http://example.com" >
            <div *ngIf = "!isValidUrl" class="alert alert-danger">Please enter valid url</div> 
        </div>
    </div>
    <div *ngIf = "newList.items">
        <div *ngFor="let item of newList.items">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <h4>{{ item.name }}</h4>                            <!--contenteditable="true"-->
                    <p >{{ item.description }}</p>
                    <p>{{ item.link }}</p> 
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn-close btn-lg float-right" arial-label = "Close" (click)="deleteItem(item)">X</button>
                </div>
            </div> 
        </div>
    </div>  
</div>
