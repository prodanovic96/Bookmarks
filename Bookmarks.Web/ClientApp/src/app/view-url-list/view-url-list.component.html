<div>
    <div *ngIf="err === 404" class="alert alert-danger">List with this title don't exist!!!</div>
    <div *ngIf = "get_list">
        <ul *ngFor="let item of get_list.items"> 
            <li>{{ item.link}}</li>
            <li>{{ item.name }}</li>
            <li>{{ item.description }}</li>
        </ul>
    </div>
</div>
